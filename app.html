<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NXTRIX CRM Platform - Real Estate Investment Management</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¢</text></svg>">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #7c5cff;
            --primary-light: #9575ff;
            --primary-dark: #5a3cdc;
            --secondary: #24d1ff;
            --accent: #10b981;
            --background: #0a0b0d;
            --surface: #1a1b23;
            --surface-light: #25262d;
            --text: #ffffff;
            --text-muted: #a1a3a8;
            --border: #2d3748;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 280px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            margin-top: 8px;
            font-size: 0.85em;
            color: var(--text-muted);
        }

        .nav-menu {
            flex: 1;
            padding: 16px 0;
            overflow-y: auto;
        }

        .nav-section {
            margin-bottom: 24px;
        }

        .nav-section-title {
            padding: 0 24px 8px;
            font-size: 0.75em;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
            border-right: 3px solid transparent;
        }

        .nav-item:hover {
            background: var(--surface-light);
            color: var(--text);
            border-right-color: var(--primary);
        }

        .nav-item.active {
            background: var(--surface-light);
            color: var(--primary);
            border-right-color: var(--primary);
        }

        .nav-icon {
            width: 20px;
            text-align: center;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            height: 70px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
        }

        .page-title {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--text);
        }

        .top-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--surface-light);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface);
        }

        .content-area {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            background: var(--background);
        }

        /* DASHBOARD GRID */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .metric-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: transform 0.2s ease;
        }

        .metric-card:hover {
            transform: translateY(-2px);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .metric-title {
            font-size: 0.9em;
            color: var(--text-muted);
            font-weight: 500;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
        }

        .metric-value {
            font-size: 2em;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }

        .metric-change {
            font-size: 0.85em;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .metric-change.positive {
            color: var(--success);
        }

        .metric-change.negative {
            color: var(--error);
        }

        /* TABLES */
        .table-container {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .table-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px 24px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            color: var(--text);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .status-closed {
            background: rgba(107, 114, 128, 0.2);
            color: var(--text-muted);
        }

        /* FORMS */
        .form-container {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-label {
            font-size: 0.9em;
            font-weight: 500;
            color: var(--text);
        }

        .form-input,
        .form-select,
        .form-textarea {
            padding: 12px 16px;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.95em;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 92, 255, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* TOAST NOTIFICATIONS */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px 24px;
            color: var(--text);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--error);
        }

        .toast.warning {
            border-left: 4px solid var(--warning);
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 1.25em;
            font-weight: 600;
            color: var(--text);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5em;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .modal-close:hover {
            background: var(--surface-light);
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                left: -100%;
                z-index: 1000;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .content-area {
                padding: 16px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        /* LOADING STATES */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-muted);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- SIDEBAR -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">NXTRIX</div>
                <div class="user-info">Welcome back, User</div>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-section">
                    <div class="nav-section-title">Overview</div>
                    <div class="nav-item active" data-page="dashboard">
                        <i class="nav-icon fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </div>
                    <div class="nav-item" data-page="analytics">
                        <i class="nav-icon fas fa-chart-pie"></i>
                        <span>Analytics</span>
                    </div>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">CRM</div>
                    <div class="nav-item" data-page="contacts">
                        <i class="nav-icon fas fa-users"></i>
                        <span>Contacts</span>
                    </div>
                    <div class="nav-item" data-page="deals">
                        <i class="nav-icon fas fa-handshake"></i>
                        <span>Deals</span>
                    </div>
                    <div class="nav-item" data-page="companies">
                        <i class="nav-icon fas fa-building"></i>
                        <span>Companies</span>
                    </div>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">Real Estate</div>
                    <div class="nav-item" data-page="properties">
                        <i class="nav-icon fas fa-home"></i>
                        <span>Properties</span>
                    </div>
                    <div class="nav-item" data-page="portfolio">
                        <i class="nav-icon fas fa-chart-bar"></i>
                        <span>Portfolio</span>
                    </div>
                    <div class="nav-item" data-page="financial">
                        <i class="nav-icon fas fa-calculator"></i>
                        <span>Financial Modeling</span>
                    </div>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">Marketing</div>
                    <div class="nav-item" data-page="campaigns">
                        <i class="nav-icon fas fa-envelope"></i>
                        <span>Email Campaigns</span>
                    </div>
                    <div class="nav-item" data-page="ai-insights">
                        <i class="nav-icon fas fa-brain"></i>
                        <span>AI Insights</span>
                    </div>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">Settings</div>
                    <div class="nav-item" data-page="settings">
                        <i class="nav-icon fas fa-cog"></i>
                        <span>Settings</span>
                    </div>
                </div>
            </nav>
        </div>
        
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="top-bar">
                <h1 class="page-title" id="pageTitle">Dashboard</h1>
                <div class="top-actions">
                    <button class="btn btn-secondary" onclick="showHelp()">
                        <i class="fas fa-question-circle"></i>
                        Help
                    </button>
                    <button class="btn btn-primary" onclick="showAddModal()">
                        <i class="fas fa-plus"></i>
                        Add New
                    </button>
                </div>
            </div>
            
            <div class="content-area" id="contentArea">
                <!-- Dashboard content will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- MODAL -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Modal Title</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- Modal content will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" id="modalAction">Save</button>
            </div>
        </div>
    </div>
    
    <!-- TOAST -->
    <div class="toast" id="toast"></div>
    
    <script>
        // Application state
        let currentPage = 'dashboard';
        let appData = {
            contacts: [],
            deals: [],
            campaigns: [],
            analytics: {}
        };
        
        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            initializeNavigation();
            loadSampleData();
        });
        
        // Navigation
        function initializeNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const page = this.getAttribute('data-page');
                    if (page) {
                        navigateToPage(page);
                    }
                });
            });
        }
        
        function navigateToPage(page) {
            // Update active nav item
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            document.querySelector(`[data-page="${page}"]`).classList.add('active');
            
            // Update page title
            const pageTitles = {
                dashboard: 'Dashboard',
                analytics: 'Analytics',
                contacts: 'Contacts',
                deals: 'Deals',
                companies: 'Companies',
                properties: 'Properties',
                portfolio: 'Portfolio',
                financial: 'Financial Modeling',
                campaigns: 'Email Campaigns',
                'ai-insights': 'AI Insights',
                settings: 'Settings'
            };
            
            document.getElementById('pageTitle').textContent = pageTitles[page] || 'NXTRIX';
            currentPage = page;
            
            // Load page content
            loadPageContent(page);
        }
        
        function loadPageContent(page) {
            const contentArea = document.getElementById('contentArea');
            
            switch(page) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'contacts':
                    loadContacts();
                    break;
                case 'deals':
                    loadDeals();
                    break;
                case 'campaigns':
                    loadCampaigns();
                    break;
                case 'analytics':
                    loadAnalytics();
                    break;
                case 'financial':
                    loadFinancialModeling();
                    break;
                default:
                    loadComingSoon(page);
            }
        }
        
        // Dashboard
        function loadDashboard() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="dashboard-grid">
                    <div class="metric-card">
                        <div class="metric-header">
                            <span class="metric-title">Total Contacts</span>
                            <div class="metric-icon">
                                <i class="fas fa-users"></i>
                            </div>
                        </div>
                        <div class="metric-value">${appData.contacts.length}</div>
                        <div class="metric-change positive">
                            <i class="fas fa-arrow-up"></i>
                            <span>+12% this month</span>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-header">
                            <span class="metric-title">Active Deals</span>
                            <div class="metric-icon" style="background: var(--accent)">
                                <i class="fas fa-handshake"></i>
                            </div>
                        </div>
                        <div class="metric-value">${appData.deals.filter(d => d.status === 'active').length}</div>
                        <div class="metric-change positive">
                            <i class="fas fa-arrow-up"></i>
                            <span>+8% this week</span>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-header">
                            <span class="metric-title">Revenue</span>
                            <div class="metric-icon" style="background: var(--warning)">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                        </div>
                        <div class="metric-value">$2.4M</div>
                        <div class="metric-change positive">
                            <i class="fas fa-arrow-up"></i>
                            <span>+15% this quarter</span>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-header">
                            <span class="metric-title">Conversion Rate</span>
                            <div class="metric-icon" style="background: var(--secondary)">
                                <i class="fas fa-percentage"></i>
                            </div>
                        </div>
                        <div class="metric-value">24.5%</div>
                        <div class="metric-change positive">
                            <i class="fas fa-arrow-up"></i>
                            <span>+3.2% vs last month</span>
                        </div>
                    </div>
                </div>
                
                <div class="table-container">
                    <div class="table-header">
                        <h3 class="table-title">Recent Activity</h3>
                        <button class="btn btn-secondary" onclick="navigateToPage('deals')">
                            View All Deals
                        </button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Deal</th>
                                <th>Contact</th>
                                <th>Value</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="recentDealsTable">
                            <!-- Recent deals will be loaded here -->
                        </tbody>
                    </table>
                </div>
            `;
            
            loadRecentDeals();
        }
        
        function loadRecentDeals() {
            const tbody = document.getElementById('recentDealsTable');
            if (!tbody) return;
            
            const recentDeals = appData.deals.slice(0, 5);
            
            tbody.innerHTML = recentDeals.map(deal => `
                <tr>
                    <td>${deal.property_address}</td>
                    <td>${deal.contact_name || 'N/A'}</td>
                    <td>$${deal.purchase_price?.toLocaleString() || '0'}</td>
                    <td><span class="status-badge status-${deal.status}">${deal.status}</span></td>
                    <td>${new Date(deal.created_at || Date.now()).toLocaleDateString()}</td>
                </tr>
            `).join('');
        }
        
        // Contacts
        function loadContacts() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="table-container">
                    <div class="table-header">
                        <h3 class="table-title">Contacts (${appData.contacts.length})</h3>
                        <button class="btn btn-primary" onclick="showAddContactModal()">
                            <i class="fas fa-plus"></i>
                            Add Contact
                        </button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Type</th>
                                <th>Lead Score</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="contactsTable">
                            <!-- Contacts will be loaded here -->
                        </tbody>
                    </table>
                </div>
            `;
            
            loadContactsTable();
        }
        
        function loadContactsTable() {
            const tbody = document.getElementById('contactsTable');
            if (!tbody) return;
            
            tbody.innerHTML = appData.contacts.map(contact => `
                <tr>
                    <td>${contact.name}</td>
                    <td>${contact.email}</td>
                    <td>${contact.phone || 'N/A'}</td>
                    <td><span class="status-badge status-active">${contact.contact_type}</span></td>
                    <td>${contact.lead_score || 0}</td>
                    <td>
                        <button class="btn btn-secondary" onclick="editContact(${contact.id})" style="margin-right: 8px;">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-secondary" onclick="deleteContact(${contact.id})" style="background: var(--error);">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Deals
        function loadDeals() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="table-container">
                    <div class="table-header">
                        <h3 class="table-title">Deals (${appData.deals.length})</h3>
                        <button class="btn btn-primary" onclick="showAddDealModal()">
                            <i class="fas fa-plus"></i>
                            Add Deal
                        </button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Property</th>
                                <th>Type</th>

        // Utility functions
        function calculateROI() {
            const price = parseFloat(document.getElementById('finPurchasePrice').value) || 0;
            const downPayment = parseFloat(document.getElementById('finDownPayment').value) || 20;
            const interestRate = parseFloat(document.getElementById('finInterestRate').value) || 6.5;
            const monthlyRent = parseFloat(document.getElementById('finMonthlyRent').value) || 0;
            const monthlyExpenses = parseFloat(document.getElementById('finMonthlyExpenses').value) || 0;
            
            if (price === 0 || monthlyRent === 0) {
                showToast('Please enter purchase price and monthly rent', 'error');
                return;
            }
            
            // Basic calculations
            const downPaymentAmount = price * (downPayment / 100);
            const loanAmount = price - downPaymentAmount;
            const monthlyInterestRate = (interestRate / 100) / 12;
            const numberOfPayments = 30 * 12; // 30 years
            
            // Monthly mortgage payment
            const monthlyPayment = loanAmount * (monthlyInterestRate * Math.pow(1 + monthlyInterestRate, numberOfPayments)) / 
                                 (Math.pow(1 + monthlyInterestRate, numberOfPayments) - 1);
            
            // Cash flow and ROI
            const monthlyCashFlow = monthlyRent - monthlyExpenses - monthlyPayment;
            const annualCashFlow = monthlyCashFlow * 12;
            const roi = (annualCashFlow / downPaymentAmount) * 100;
            const capRate = ((monthlyRent * 12) - (monthlyExpenses * 12)) / price * 100;
            
            // Display results
            document.getElementById('cashFlow').textContent = `$${monthlyCashFlow.toFixed(0)}`;
            document.getElementById('roiPercent').textContent = `${roi.toFixed(1)}%`;
            document.getElementById('capRate').textContent = `${capRate.toFixed(1)}%`;
            document.getElementById('breakEven').textContent = `${Math.abs(downPaymentAmount / monthlyCashFlow).toFixed(0)} months`;
            
            document.getElementById('financialResults').style.display = 'block';
            
            showToast('ROI calculation completed!', 'success');
        }
