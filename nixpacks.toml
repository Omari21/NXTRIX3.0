[variables]
NIXPACKS_PYTHON_VERSION = "3.11"

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv", "python311Packages.setuptools"]

[phases.install]
dependsOn = ["setup"]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install --upgrade pip setuptools wheel",
  ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
dependsOn = ["install"]

[start]
cmd = ". /opt/venv/bin/activate && streamlit run streamlit_app.py --server.port=$PORT --server.address=0.0.0.0"